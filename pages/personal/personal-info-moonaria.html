<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <main class="position-relative wrapper">
      <div class="app-wrapper bg-base bg-personal overflow-hidden">
        <div class="container mt-7 pb-8">
          <a href="#"
            ><button
              type="button"
              class="btn border-0 p-0 d-flex justify-content-start my-3"
            >
              <img
                src="../../assets/images/08-icon/State=Default, icon=left.svg"
                alt=""
              /></button
          ></a>
          <h1 class="fs-4 mb-4 text-center">弦月星<br />Moonaria</h1>
          <div
            class="mb-4 text-primary-100 d-flex justify-content-center align-items-center"
          >
            <span
              class="py-6px px-4 border border-primary-100 rounded-pill small me-3"
              >溫柔</span
            >
            <span
              class="py-6px px-4 border border-primary-100 rounded-pill small me-3"
              >感性</span
            >
            <span
              class="py-6px px-4 border border-primary-100 rounded-pill small me-3"
              >敏銳</span
            >
            <span
              class="py-6px px-4 border border-primary-100 rounded-pill small"
              >安定</span
            >
          </div>
          <p class="small mb-6">
            擅長靜靜傾聽與安撫。總是以柔和的節奏影響團隊，是能帶來情緒平衡的共感型夥伴。
          </p>
          <section
            class="w-100 d-flex justify-content-center align-items-center img-section border border-3 rounded-4"
          >
            <div class="position-relative">
              <p
                class="px-4 small fw-bold text-primary-50 bg-primary d-inline-block rounded-pill mb-2 position-absolute top-0 start-0 text-position"
              >
                契合星球
              </p>
              <div
                class="d-flex flex-column text-center position-absolute bottom-0 start-0 text-position-1"
              >
                <h5 class="text-primary-100 d-inline-block small fw-bold mb-2">
                  翠綠星
                </h5>
                <p class="text-primary-100 d-inline-block fs-12">
                  溫和相處，節奏相近
                </p>
              </div>
              <div class="img-box">
                <img
                  src="/assets/images/03-Introduction-character/1x/cha-小/Image-Verdina.png"
                  alt="Image-Verdina"
                  class="img-personal"
                />
              </div>
            </div>
            <div class="position-relative">
              <p
                class="px-4 small fw-bold text-primary-50 bg-primary d-inline-block rounded-pill mb-2 position-absolute top-0 start-0 text-position"
              >
                反差星球
              </p>
              <div
                class="d-flex flex-column text-center position-absolute bottom-0 start-0 text-position-1"
              >
                <h5 class="text-primary-100 d-inline-block small fw-bold mb-2">
                  烈焰星
                </h5>
                <p class="text-primary-100 d-inline-block fs-12">
                  步調太快，壓力較大
                </p>
              </div>
              <div class="img-box">
                <img
                  src="/assets/images/03-Introduction-character/1x/cha-小/Image-Flamora.png"
                  alt="Image-Verdina"
                  class="img-personal"
                />
              </div>
            </div>
          </section>

          <div class="position-absolute start-0 img-bottom">
            <img
              src="/assets/images/03-Introduction-character/1x/cha-大/Introduction-Moonaria.png"
              alt="Moonaria"
            />
          </div>
          <a type="button" href="#">
            <span class="position-absolute top-50 start-0 arrowCircleLeft"
              ><img
                src="/assets/images/08-icon/State=Default, icon=ArrowCircleLeft.svg"
                alt="ArrowCircleLeft"
                style="width: 48px"
            /></span>
          </a>
          <a type="button" href="#">
            <span class="position-absolute top-50 end-0 arrowCircleRight"
              ><img
                src="/assets/images/08-icon/State=Default, icon=ArrowCircleRight.svg"
                alt="ArrowCircleLeft"
                style="width: 48px"
            /></span>
          </a>
          <nav class="nav-position nav-container">
            <ul class="nav nav-pills nav-bg" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-home"
                  type="button"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                >
                  <img
                    src="/assets/images/09-nav icon/User.svg"
                    alt=""
                    class="mb-1"
                  />
                  <p>個人</p>
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-quick-match-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-quick-match"
                  type="button"
                  role="tab"
                  aria-controls="pills-quick-match"
                  aria-selected="false"
                >
                  <img src="/assets/images/09-nav icon/fast match.svg" alt="" />
                  <p class="mt-1">探索</p>
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-slide-card-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-slide-card"
                  type="button"
                  role="tab"
                  aria-controls="pills-slide-card"
                  aria-selected="false"
                >
                  <img src="/assets/images/09-nav icon/match.svg" alt="" />
                  <p class="mt-1">滑卡</p>
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-group-talk-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-group-talk"
                  type="button"
                  role="tab"
                  aria-controls="pills-group-talk"
                  aria-selected="false"
                >
                  <img src="/assets/images/09-nav icon/community.svg" alt="" />
                  <p class="mt-1">群聊</p>
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-chat-list-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-chat-list"
                  type="button"
                  role="tab"
                  aria-controls="pills-chat-list"
                  aria-selected="false"
                >
                  <img src="/assets/images/09-nav icon/chat.svg" alt="" />
                  <p class="mt-1">聊天</p>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
    <script type="module" src="../../main.js"></script>
  </body>
</html>
