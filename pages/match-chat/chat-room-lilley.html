<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="app-wrapper bg-dase gradient-chat-room chat-room">
        <section class="px-5 py-3 bg-header">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <button type="button" class="btn border-0">
                <img
                  src="../../assets/images/08-icon/State=Default, icon=left.svg"
                  alt=""
                />
              </button>
              <div class="me-5">
                <img
                  src="../../assets/images/06-Fast match/1x/chat image.png"
                  alt=""
                  class="avatar-img"
                />
              </div>
              <div class="text-white d-flex flex-column justify-content-center">
                <div class="fs-6 fw-bold">Lilley</div>
                <div class="fs-10"><span class="green-dot"></span>線上</div>
              </div>
            </div>
            <div class="d-flex">
              <button type="button" class="btn border-0 me-5">
                <img
                  src="/assets/images/08-icon/State=Disable, icon=phone.svg"
                  alt=""
                />
              </button>
              <button type="button" class="btn border-0">
                <img
                  src="/assets/images/08-icon/State=Default, icon=more.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
        </section>
        <section>
          <div class="py-6 px-5">
            <div
              class="rounded-pill w-100 close-percent-tag fw-bold d-flex align-items-center justify-content-between mb-6"
            >
              <span
                >與 Lilley 的親近值<span class="ms-4">
                  <img
                    src="/assets/images/08-icon/State=Default, icon=info.svg"
                    alt="" /></span
              ></span>
              <span>0%</span>
            </div>
            <div class="mb-4">
              <img
                src="../../assets/images/06-Fast match/1x/chat image.png"
                alt=""
              />
              <span class="chat-dialog-box-left">哈囉，很開心認識你 :)</span
              ><span class="chat-time ms-3">19:23</span>
            </div>
            <div class="d-flex justify-content-end align-items-center mb-4">
              <span class="chat-time me-3">19:23</span>
              <span class="chat-dialog-box-right"> 你好～</span>
            </div>
            <div class="mb-4">
              <img
                src="../../assets/images/06-Fast match/1x/chat image.png"
                alt=""
              />
              <span class="chat-dialog-box-left">你也是住台北嗎？</span
              ><span class="chat-time ms-3">19:23</span>
            </div>
            <div class="d-flex justify-content-end align-items-center mb-4">
              <span class="chat-time me-3">19:23</span>
              <span class="chat-dialog-box-right">對呀</span>
            </div>

            <div class="mb-4">
              <img
                src="../../assets/images/06-Fast match/1x/chat image.png"
                alt=""
              />
              <span class="chat-dialog-box-left">你平常喜歡去咖啡館嗎？</span
              ><span class="chat-time ms-3">19:23</span>
            </div>
            <div class="d-flex justify-content-end align-items-center mb-4">
              <span class="chat-time me-3">19:23</span>
              <span class="chat-dialog-box-right">喜歡唷</span>
            </div>
            <div class="d-flex justify-content-end align-items-center mb-4">
              <span class="chat-time me-3">19:23</span>
              <span class="chat-dialog-box-right pb-77"
                >我有一些口袋名單，可以推薦給你</span
              >
            </div>
            <div class="mb-77"></div>
            <div class="close-percent mb-18">
              <div class="d-flex align-items-center text-white mb-3">
                <img
                  src="../../assets/images/08-icon/State=Default, icon=full heart.svg"
                  alt=""
                  class="me-3 heart"
                />
                <div>
                  <p>✨ 親近值：100%</p>
                  <p>是否添加對方為好友，解鎖更多功能？</p>
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <button
                  type="button"
                  class="btn rounded-pill w-100 btn-talk me-4"
                >
                  再聊一下</button
                ><button
                  type="button"
                  class="btn rounded-pill w-100 border-0 btn-friend"
                >
                  加為好友
                </button>
              </div>
            </div>
            <div class="nav-pills nav-bg py-3 px-5">
              <form action="">
                <div class="d-flex align-items-center gap-3">
                  <button type="button" class="btn border-0 p-0">
                    <img
                      src="../../assets/images/08-icon/State=Default, icon=camera.svg"
                      alt=""
                      class="opacity-50"
                    />
                  </button>
                  <button type="button" class="btn border-0 p-0">
                    <img
                      src="../../assets/images/08-icon/State=Default, icon=image.svg"
                      alt=""
                      class="opacity-50"
                    />
                  </button>
                  <div>
                    <input
                      type="text"
                      class="form-control bg-white rounded-pill text-black w-100"
                    />
                  </div>
                  <button type="button" class="btn border-0 p-0">
                    <img
                      src="../../assets/images/08-icon/State=Default, icon=send.svg"
                      alt=""
                    />
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="../../main.js"></script>
  </body>
</html>
